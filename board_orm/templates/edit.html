{% extends 'base.html' %}
{% block contents %}
<div class="container my-4">
    <div class="create-article" class="row">
        <form class="col-12 p-0" action="/articles/{{ article.id }}/update" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="작성자" name="author" value="{{ article.author }}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="제목" name="title" value="{{ article.title }}">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="내용" name="content">{{ article.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #53687c; border: 1px solid #53687c">게시글 수정하기</button>
        </form>
    </div>
</div>
{% endblock %}
