{% extends 'base.html' %}
{% block contents %}
<div class="container my-4">
    <div class="create-article" class="row">
        <form class="col-12 p-0" action="create" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="영화 제목(한글)" name="title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="영화 제목(영어)" name="title_en">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="누적 관객수" name="audience">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="개봉 일자" name="open_date">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="장르" name="genre">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="관람 등급" name="watch_grade">
            </div>
            <div class="form-group">
                <div class="slidecontainer">
                  <p for="exampleInputEmail1" class="slide-label">평점 (0 ~ 5)</p>
                  <input type="range" min="0" max="10" value="5", step="0.5" class="slider" id="myRange" name="score">
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="포스터 주소" name="poster_url">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="영화 설명" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: #53687c; border: 1px solid #53687c">게시글 작성하기</button>
        </form>
    </div>
</div>
{% endblock %}
